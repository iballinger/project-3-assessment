{% extends 'base.html' %}
{% block content %}

<h1>Wish List Items</h1>

<table class="pure-table pure-table-striped">
    <thead>
        <tr>
            <th>Description</th>
            <th>Delete</th>
        </tr>
    </thead>
    {% for item in items %}
        <tr>
            <td>{{ item.description }}</td>
            <td>
                <form action="{% url 'item_delete' item.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit">X</button>
                </form>
            </td>
        </tr>
    {% empty %}
    <h3>No Wish Items Exist</h3>
    {% endfor %}
</table>
<hr>
<a href="{% url 'item_create' %}" class="pure-button">ADD ITEM</a>
{% endblock %}
